<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bright Green & Black Modern Dashboard UI</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

  html, body {
    margin: 0; padding: 0; height: 100%;
    background: #000;
    font-family: 'Orbitron', monospace;
    overflow: hidden;
    user-select: none;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  svg {
    display: block;
    max-width: 100vw;
    max-height: 100vh;
  }

  .text-green {
    fill: #39ff14;
    font-weight: 700;
    letter-spacing: 0.04em;
  }

  .button {
    cursor: pointer;
    transition: fill 0.3s ease;
  }
  .button:hover .btn-bg {
    fill: #2ecc40;
    filter: drop-shadow(0 0 8px #2ecc40);
  }

  .btn-bg {
    fill: #0f370d;
    stroke: #39ff14;
    stroke-width: 2;
    filter: drop-shadow(0 0 4px #39ff14);
  }

  .toggle-bg {
    fill: #0f370d;
    stroke: #39ff14;
    stroke-width: 2;
  }

  .toggle-knob {
    fill: #39ff14;
    filter: drop-shadow(0 0 4px #39ff14);
  }

  .graph-grid-line {
    stroke: #0f370d;
    stroke-width: 1;
  }

  .graph-line {
    fill: none;
    stroke: #39ff14;
    stroke-width: 3;
    filter: drop-shadow(0 0 6px #39ff14);
  }

  .progress-bg {
    fill: none;
    stroke: #0f370d;
    stroke-width: 12;
  }
  .progress-fg {
    fill: none;
    stroke: #39ff14;
    stroke-width: 12;
    stroke-linecap: round;
    filter: drop-shadow(0 0 10px #39ff14);
    transition: stroke-dashoffset 0.3s ease;
  }

  .shadow-glow {
    filter: drop-shadow(0 0 8px #39ff14);
  }

  .small-text {
    font-size: 12px;
    fill: #39ff14;
    opacity: 0.75;
    font-weight: 500;
  }

  /* Animations */
  @keyframes pulseGlow {
    0%, 100% {
      filter: drop-shadow(0 0 6px #39ff14);
    }
    50% {
      filter: drop-shadow(0 0 14px #39ff14);
    }
  }
  .pulse {
    animation: pulseGlow 2s infinite ease-in-out;
  }
</style>
</head>
<body>

<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg" aria-label="Modern Bright Green and Black Dashboard UI" role="img">

  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#000000" />
      <stop offset="100%" stop-color="#021001" />
    </linearGradient>

    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#39ff14" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#39ff14" stop-opacity="0"/>
    </radialGradient>

    <!-- For progress circle stroke dash -->
    <circle id="progressCircle" cx="0" cy="0" r="54" />
  </defs>

  <!-- Main Background -->
  <rect width="1280" height="720" fill="url(#bgGradient)" />

  <!-- Left Sidebar Panel -->
  <g id="sidebar" transform="translate(40, 40)">
    <rect width="280" height="640" rx="24" ry="24" fill="#071b05" filter="url(#shadow)" stroke="#39ff14" stroke-width="3" />
    <!-- Sidebar Title -->
    <text x="140" y="60" text-anchor="middle" class="text-green" font-size="28" letter-spacing="0.1em" font-weight="800">SYSTEM</text>

    <!-- Sidebar Menu Items -->
    <g font-size="18" fill="#39ff14" font-weight="600" letter-spacing="0.06em" font-family="Orbitron, monospace">
      <text x="40" y="120" class="button" cursor="pointer" filter="drop-shadow(0 0 3px #39ff14)">Dashboard</text>
      <text x="40" y="160" class="button" cursor="pointer" filter="drop-shadow(0 0 3px #39ff14)">Network</text>
      <text x="40" y="200" class="button" cursor="pointer" filter="drop-shadow(0 0 3px #39ff14)">Storage</text>
      <text x="40" y="240" class="button" cursor="pointer" filter="drop-shadow(0 0 3px #39ff14)">Settings</text>
      <text x="40" y="280" class="button" cursor="pointer" filter="drop-shadow(0 0 3px #39ff14)">Support</text>
    </g>

    <!-- Sidebar Footer -->
    <text x="140" y="630" text-anchor="middle" class="small-text" font-weight="700">v2.5.9 • © 2025 GreenTech</text>
  </g>

  <!-- Top Bar -->
  <g id="topbar" transform="translate(340, 40)">
    <rect width="900" height="80" rx="24" ry="24" fill="#0b3808" stroke="#39ff14" stroke-width="3" />
    <text x="40" y="50" class="text-green" font-size="24" font-weight="700" letter-spacing="0.1em">Network Status</text>

    <!-- WiFi Icon -->
    <g transform="translate(820, 20)" class="shadow-glow" cursor="default">
      <circle cx="20" cy="40" r="6" fill="#39ff14" />
      <path d="M20 33a13 13 0 0 1 13 13" fill="none" stroke="#39ff14" stroke-width="3" />
      <path d="M20 25a21 21 0 0 1 21 21" fill="none" stroke="#39ff14" stroke-width="3" />
      <path d="M20 15a31 31 0 0 1 31 31" fill="none" stroke="#39ff14" stroke-width="3" />
    </g>

    <!-- Status Text -->
    <text x="730" y="50" class="text-green" font-size="18" font-weight="600" letter-spacing="0.06em">Connected</text>
  </g>

  <!-- Main Panel -->
  <g id="mainpanel" transform="translate(340, 140)">

    <!-- Loading Circle Background -->
    <circle cx="150" cy="150" r="70" class="progress-bg" />

    <!-- Loading Circle Foreground -->
    <circle
      cx="150"
      cy="150"
      r="70"
      class="progress-fg pulse"
      stroke-dasharray="439.82"
      stroke-dashoffset="439.82"
      id="loadingCircle"
      transform="rotate(-90 150 150)"
    />

    <!-- Percentage Text -->
    <text
      x="150"
      y="165"
      text-anchor="middle"
      font-size="54"
      class="text-green"
      font-weight="900"
      id="percentageText"
      style="text-shadow: 0 0 8px #39ff14;"
    >0%</text>

    <!-- Loading Label -->
    <text
      x="150"
      y="220"
      text-anchor="middle"
      font-size="20"
      class="text-green"
      font-weight="700"
      letter-spacing="0.1em"
      style="opacity: 0.85;"
    >LOADING</text>

    <!-- Extra UI Buttons -->
    <g transform="translate(320, 20)">
      <!-- Button 1 -->
      <rect class="btn-bg button" x="0" y="0" width="140" height="48" rx="12" ry="12" />
      <text
        class="text-green button"
        x="70"
        y="32"
        text-anchor="middle"
        font-size="20"
        font-weight="700"
        pointer-events="none"
      >Cancel</text>
    </g>

    <g transform="translate(320, 90)">
      <!-- Button 2 -->
      <rect class="btn-bg button" x="0" y="0" width="140" height="48" rx="12" ry="12" />
      <text
        class="text-green button"
        x="70"
        y="32"
        text-anchor="middle"
        font-size="20"
        font-weight="700"
        pointer-events="none"
      >Retry</text>
    </g>

    <!-- Info Box -->
    <rect x="320" y="160" width="510" height="240" rx="24" ry="24" fill="#071b05" stroke="#39ff14" stroke-width="3" />
    <text x="570" y="200" text-anchor="middle" class="text-green" font-size="20" font-weight="800" letter-spacing="0.1em">Network Metrics</text>

    <!-- Metrics Text -->
    <text x="360" y="250" class="text-green" font-size="16" font-weight="600" letter-spacing="0.06em">Download Speed: <tspan id="downloadSpeed">-- Mbps</tspan></text>
    <text x="360" y="290" class="text-green" font-size="16" font-weight="600" letter-spacing="0.06em">Upload Speed: <tspan id="uploadSpeed">-- Mbps</tspan></text>
    <text x="360" y="330" class="text-green" font-size="16" font-weight="600" letter-spacing="0.06em">Latency: <tspan id="latency">-- ms</tspan></text>

    <!-- Toggle Switch for Metrics -->
    <text x="680" y="255" class="text-green" font-size="16" font-weight="600" letter-spacing="0.06em">Auto Refresh</text>
    <rect x="680" y="270" width="60" height="32" rx="16" ry="16" class="toggle-bg" />
    <circle cx="700" cy="286" r="14" class="toggle-knob" id="toggleKnob" cursor="pointer" />

  </g>

  <!-- Bottom Graph Panel -->
  <g id="graphPanel" transform="translate(40, 700)">
    <!-- Clip path so it doesn't overflow -->
    <clipPath id="clipGraph">
      <rect x="0" y="0" width="1180" height="200" rx="24" ry="24" />
    </clipPath>

    <rect x="0" y="-200" width="1180" height="200" rx="24" ry="24" fill="#071b05" stroke="#39ff14" stroke-width="3" clip-path="url(#clipGraph)" />
    
    <!-- Graph Grid -->
    <g clip-path="url(#clipGraph)">
      <!-- Horizontal lines -->
      <line x1="0" y1="-40" x2="1180" y2="-40" class="graph-grid-line" />
      <line x1="0" y1="-80" x2="1180" y2="-80" class="graph-grid-line" />
      <line x1="0" y1="-120" x2="1180" y2="-120" class="graph-grid-line" />
      <line x1="0" y1="-160" x2="1180" y2="-160" class="graph-grid-line" />
      <line x1="0" y1="-200" x2="1180" y2="-200" class="graph-grid-line" />

      <!-- Vertical lines -->
      <line x1="0" y1="0" x2="0" y2="-200" class="graph-grid-line" />
      <line x1="120" y1="0" x2="120" y2="-200" class="graph-grid-line" />
      <line x1="240" y1="0" x2="240" y2="-200" class="graph-grid-line" />
      <line x1="360" y1="0" x2="360" y2="-200" class="graph-grid-line" />
      <line x1="480" y1="0" x2="480" y2="-200" class="graph-grid-line" />
      <line x1="600" y1="0" x2="600" y2="-200" class="graph-grid-line" />
      <line x1="720" y1="0" x2="720" y2="-200" class="graph-grid-line" />
      <line x1="840" y1="0" x2="840" y2="-200" class="graph-grid-line" />
      <line x1="960" y1="0" x2="960" y2="-200" class="graph-grid-line" />
      <line x1="1080" y1="0" x2="1080" y2="-200" class="graph-grid-line" />
      <line x1="1180" y1="0" x2="1180" y2="-200" class="graph-grid-line" />

      <!-- Graph Path -->
      <path
        id="graphLine"
        class="graph-line"
        d="M0,-100 L120,-90 L240,-110 L360,-70 L480,-130 L600,-80 L720,-140 L840,-90 L960,-130 L1080,-100 L1180,-120"
      />
    </g>

    <!-- Graph Labels -->
    <text x="0" y="15" class="small-text">0s</text>
    <text x="120" y="15" class="small-text">10s</text>
    <text x="240" y="15" class="small-text">20s</text>
    <text x="360" y="15" class="small-text">30s</text>
    <text x="480" y="15" class="small-text">40s</text>
    <text x="600" y="15" class="small-text">50s</text>
    <text x="720" y="15" class="small-text">60s</text>
    <text x="840" y="15" class="small-text">70s</text>
    <text x="960" y="15" class="small-text">80s</text>
    <text x="1080" y="15" class="small-text">90s</text>
    <text x="1180" y="15" class="small-text">100s</text>

  </g>

  <!-- Status Notifications -->
  <g id="notifications" transform="translate(340, 580)">
    <rect width="900" height="100" rx="24" ry="24" fill="#071b05" stroke="#39ff14" stroke-width="3" />
    <text id="statusMessage" x="450" y="60" text-anchor="middle" class="text-green" font-size="24" font-weight="700" letter-spacing="0.1em" style="user-select:none;">
      Waiting for connection...
    </text>
  </g>

  <!-- Decorative Glow Circles -->
  <circle cx="50" cy="600" r="40" fill="url(#glow)" />
  <circle cx="1230" cy="120" r="30" fill="url(#glow)" />
  <circle cx="1100" cy="680" r="25" fill="url(#glow)" />

</svg>

<script>
  const loadingCircle = document.getElementById('loadingCircle');
  const percentageText = document.getElementById('percentageText');
  const statusMessage = document.getElementById('statusMessage');
  const downloadSpeedText = document.getElementById('downloadSpeed');
  const uploadSpeedText = document.getElementById('uploadSpeed');
  const latencyText = document.getElementById('latency');
  const toggleKnob = document.getElementById('toggleKnob');
  const btnCancel = document.querySelector('#mainpanel .button:nth-child(10)');
  const btnRetry = document.querySelector('#mainpanel .button:nth-child(12)');

  // Progress circle circumference (2*π*r), r=70 from SVG
  const circumference = 2 * Math.PI * 70;

  loadingCircle.style.strokeDasharray = circumference;
  loadingCircle.style.strokeDashoffset = circumference;

  let progress = 0;
  let loadingInterval;
  let autoRefresh = false;

  function setProgress(percent) {
    const offset = circumference - (percent / 100) * circumference;
    loadingCircle.style.strokeDashoffset = offset;
    percentageText.textContent = percent + '%';
  }

  function updateNetworkMetrics() {
    // Random mock data for demo
    downloadSpeedText.textContent = (Math.random() * 900 + 100).toFixed(1) + ' Mbps';
    uploadSpeedText.textContent = (Math.random() * 400 + 50).toFixed(1) + ' Mbps';
    latencyText.textContent = (Math.random() * 30 + 1).toFixed(0) + ' ms';

    updateGraphData();
  }

  // Fake graph data (y-values fluctuate randomly)
  let graphLine = document.getElementById('graphLine');

  function updateGraphData() {
    const points = [];
    for (let i = 0; i <= 10; i++) {
      let x
